<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      margin-bottom: 40px;
      height: 100px;
      width : 100px;
      background-color: tomato;
      border: black 1px solid;
    }
    .first:hover{
    transform:  rotate3d(1,1, 1, 20deg);
    }
    .second:hover{
      transform: scale3d(2,2,2);
    }
    .third:hover{
      transform: skewY(50deg);
    }
    .fourth:hover{
      transform: translate(50px,50px) ;
    }
    .zoom:hover{
      transform: scale(2) ;
    }
    .zoom{
      text-align: center;
    }
  </style>
</head>
<body>
<div class="first" ></div>
<div class="second"></div>
<div class="third"></div>
<div class="fourth"></div>
<div></div>
<h2 class="zoom">Zooom</h2>
</body>
</html>
