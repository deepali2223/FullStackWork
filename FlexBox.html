<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexBox</title>
  <style>
    .container{
      border: black 1px solid;
      display: flex;
      flex-direction: column-reverse;
    }
    .item{
      border: black 1px solid;
      height: 60px;
      width: 60px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
</div>
</body>
</html>
