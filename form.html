<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <style>
    input[type="radio"]{
      color: #6688ff;
    }
    h1{
      color: #6688ff;
    }
  </style>
</head>
<body>
<h1>Contact Us</h1>
  <form action="backend.js">
    <div>
      <label for="name">Name:</label>
    <input type="text" placeholder="Enter your name" id="name" name="name">
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" placeholder="age" id="age" name="age">
    </div>
    <div>
      <label for="color">Select ur fav Color:</label>
      <input type="color" placeholder="color" id="color" name="color">
    </div>
    <div>
      <label for="dob">Date of birth:</label>
      <input type="date" placeholder="select DOB" id="dob" name="dob">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" placeholder="Enter your email" id="email" name="email">
    </div>
    <div>
      <label for="pwd">Password:</label>
      <input type="password" placeholder="Enter your password" id="pwd" name="pwd">
    </div>
    <div>
      <label for="idCArd">Upload your Addhar Card</label >
      <input type="file" id="idCArd" name="adhar">
    </div>
    <div>
      <label for="time">Enter time</label>
      <input type="time" id="time" placeholder="Enter time" name="time">
    </div>
    <div>
      <label>Gender:</label>
      <input type="radio" name="gen">Male
      <input type="checkbox" name="gen">Female
      <input type="radio" name="gen">Others
    </div>
    <div>
      <label>Favourite Animal</label>
      <select>
        <option>Select</option>
        <option>Dog</option>
        <option>Cat</option>
        <option>Hamster</option>
        <option>Capibara</option>
      </select>
    </div>
    <button type="submit">Sumbit</button>
  </form>


</body>
</html>
